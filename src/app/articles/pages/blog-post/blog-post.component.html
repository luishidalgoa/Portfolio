@if (this.post) {
     <section data-aos="fade-up" class="md:mt-44 container md:gap-20 grid text-white">
          <header class="relative h-screen md:h-auto grid items-center">
               <div class="grid gap-20">
                    <span class="md:flex gap-7 items-center hidden">
                         <div class="flex bg-gradient-to-t max-h-52 overflow-hidden {{this.post.degree}} justify-center dark:border shadow-md w-52 p-4 rounded-md dark:border-white">
                              <img style="max-height: inherit;" [src]="post.imageUrl" class="w-auto h-full" alt="">
                         </div>
                         <div class="flex flex-1 flex-col gap-2">
                              <h1 class="text-2xl font-bold text-gray-900/90 dark:text-white/80">
                                   {{ post.title }}
                              </h1>
                              <ul class="grid grid-flow-col w-full gap-4">
                                   <!--DATE-->
                                   <li class="text-gray-900/90 dark:text-white/80 flex gap-x-2 h-fit items-start">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="mt-[2px] w-5 h-5 text-primary-600 dark:text-primary-400"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5"></path></svg>
                                        <p>{{ post.date | date: 'dd/MM/yyyy' }}</p>
                                   </li>
                                   <li class="text-gray-900/90 dark:text-white/80 flex gap-x-2 h-fit items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-primary-600 dark:text-primary-400"><path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z"></path><path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6z"></path></svg>
                                        <p>{{ post.type }}</p>
                                   </li>
                                   <li class="flex flex-wrap gap-x-2 h-fit items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-primary-600 dark:text-primary-400"><path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 11-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 004.486-6.336l-3.276 3.277a3.004 3.004 0 01-2.25-2.25l3.276-3.276a4.5 4.5 0 00-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437l1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008z"></path></svg>
                                        @for (tag of post.tags; track $index) {
                                             <p>{{tag}}</p>
                                             <p>{{tag}}</p>
                                             <p>{{tag}}</p>
                                             <p>{{tag}}</p>
                                             <p>{{tag}}</p>
                                             <p>{{tag}}</p>
                                        }
                                   </li>
                              </ul>
                         </div>
                    </span>
                    <blockquote class="p-4 my-4 border-s-8 border-gray-300 bg-gray-50 dark:border-gray-500 dark:bg-gray-800 rounded-md">
                         <p class="text-xl italic font-medium leading-relaxed text-gray-900/90 dark:text-white/80">{{
                              post.description }}</p>
                    </blockquote>
                    <div class="absolute md:hidden flex bottom-4 w-full justify-center cursor-pointer">
                         <a
                              class="flex gap-2 animate-bounce text-primary-500 dark:text-primary-400 font-bold">Contenido
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                   stroke="currentColor" class="w-5 h-5">
                                   <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 4.5v15m0 0l6.75-6.75M12 19.5l-6.75-6.75">
                                   </path>
                              </svg>
                         </a>
                    </div>
               </div>
          </header>
          @if(markdownContent){
               <shared-markdown [data]="this.markdownContent"></shared-markdown>
          }
     </section>
}
