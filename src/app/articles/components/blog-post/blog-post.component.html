<section data-aos="fade-up" class="container text-white">
     <header class="relative h-screen grid items-center">
          <div>
               <h1 class="text-4xl font-bold mb-4 text-black/90 dark:text-white/80">{{ post.title }}</h1>
               <blockquote class="p-4 my-4 border-s-4 border-gray-300 bg-gray-50 dark:border-gray-500 dark:bg-gray-800">
                    <p class="text-xl italic font-medium leading-relaxed text-gray-900/90 dark:text-white/80">{{
                         post.description }}</p>
               </blockquote>
               <div class="absolute flex bottom-4 w-full justify-center cursor-pointer">
                    <a
                         class="flex gap-2 animate-bounce text-primary-500 dark:text-primary-400 font-bold">Contenido
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                              stroke="currentColor" class="w-5 h-5">
                              <path stroke-linecap="round" stroke-linejoin="round"
                                   d="M12 4.5v15m0 0l6.75-6.75M12 19.5l-6.75-6.75">
                              </path>
                         </svg>
                    </a>
               </div>
          </div>
     </header>
     <markdown #markdown id="markdown" class="markdown"></markdown>
</section>
